<!DOCTYPE html>
<html>

<head>
    <title>Página login</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("login_form").addEventListener('submit', validateForm);
        });

        function validateForm(event) { <!--Esta sección ya la había hecho previamente en clase así que al pasarla al documento de casa ya la había realizado en un ejercicio anterior, aunque correspondía a este -->
            event.preventDefault();
            let mail = document.getElementById('mail').value;
            if (mail.length == 0) {
                alert('Introduce una dirección de correo válida');
                return;
            }
            let passw = document.getElementById('pass').value;
            if (passw.length == 0) {
                alert('Introduce una contrasena válida');
                return;
            }
            this.submit();
        }
    </script>
</head>

<body>
    <h3>Formulario login</h3>
    <form action="/login.php" method="post" id="login_form">
        <label for="mail">Email :</label>
        <input type="text" name="mail" id="mail"><br>
        <label for="pass">Contrasena :</label>
        <input type="password" name="pass" id="pass"><br>
        <input type="submit" value="Log In">
    </form>
</body>
</html>
